<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Center Dashboard</title>
    <link rel="icon" href="data:,">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6', // Standard Blue for primary-500
                            600: '#2563eb', // primary-600
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-slate-900 text-white overflow-hidden h-screen w-full">
<div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900 border border-slate-700 p-8 rounded-[2rem] shadow-2xl">
        <div class="text-center mb-8">
            <div class="h-16 w-16 bg-primary-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-600/30">
                <span class="material-symbols-outlined text-3xl text-white">lock</span>
            </div>
            <h1 class="text-2xl font-black text-white uppercase">Acces Securizat</h1>
            <p class="text-slate-400 text-sm mt-2">Introduceți codul de acces pentru Dashboard.</p>
        </div>
        <form id="login-form" class="flex flex-col gap-4">
            <input type="password" id="access-code" placeholder="Cod de acces..." 
                class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white text-center tracking-widest focus:border-primary-500 outline-none transition-all"
                required
            />
            <button type="submit" 
                class="w-full bg-primary-600 hover:bg-primary-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-primary-600/20">
                AUTENTIFICARE
            </button>
            <p id="login-error" class="text-red-500 text-center text-xs font-bold min-h-[1.5em]"></p>
        </form>
    </div>
</div>
    
    <div id="app" class="flex h-full w-full">
        <!-- App Content Will Be Injected Here via JS -->
        <div class="flex h-full w-full items-center justify-center text-slate-400">
            <div class="flex flex-col items-center gap-2">
                <span class="material-symbols-outlined animate-spin text-4xl">progress_activity</span>
                <p>Inițializare aplicație...</p>
            </div>
        </div>
    </div>

    <!-- Main Module -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
